<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Center content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* QR Code styling */
    .qr-code img {
      width: 500px;
      height: 500px;
      border: 5px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    /* Typography */
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan the QR Code</h1>
    <div class="qr-code">
      <img src="/static/Images/qrdonate.png" alt="QR Code">
    </div>
    <p>Scan this QR code with your smartphone to access the link.</p>
  </div>
</body>
</html>
